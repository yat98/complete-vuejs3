<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <h1>Hello {{ msg }}</h1>
    </div>
    <script type="module">
      import * as Vue from 'vue/dist/vue.esm-bundler.js'
      const app = Vue.createApp({
        data() {
          return {
            msg: 'World!'
          }
        }
      })
      app.mount('#app')
    </script>
  </body>
</html>
